spring:
  application:
    name: ws-gcs
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9003/.well-known/jwks.json?user=${userinfo.user.name}&password=${userinfo.user.password}
server:
  port: 9002
  use-forward-headers: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

ribbon:
  eureka:
    enabled: true

userinfo:
  user:
    name: 123
    password: 123

